<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <title>Linkbrary</title>
  </head>
  <body class="sign-page">
    <header class="sign-header">
        <div class="image-area">
          <a href="/index.html"><img src="/images/logo.svg" alt="로고"></a>
        </div>
        <div class="text-area">
          <p>회원이 아니신가요? <a href="/signup.html">회원 가입하기</a></p>
        </div>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="form-item email-arae">
            <label for="email">이메일</label>
            <input type="email" id="email">
          </div>
          <div class="form-item password-area">
            <label for="password">비밀번호</label>
            <input type="password" id="password">
            <img src="/images/eye_on.svg" alt="비밀번호 보이기, 숨기기 아이콘">
          </div>
          <button class="cta-button">
            <span>로그인</span>
          </button>
        </form>
        <div class="sns-login">
          <span>소셜 로그인</span>
          <div class="image-area">
            <a href="https://www.google.com/"><img src="/images/sns_google.png" alt="구글 아이콘"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="/images/sns_cacao.png" alt="카카오 아이콘"></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
