<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <title>Linkbrary</title>
  </head>
  <body class="sign-page">
    <header class="sign-header">
        <div class="image-area">
          <a href="/index.html"><img src="/images/logo.svg" alt="로고"></a>
        </div>
        <div class="text-area">
          <p>이미 회원이신가요? <a href="/signin.html">로그인 하기</a></p>
        </div>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="form-item email-arae">
            <label for="email">이메일</label>
            <input type="email" id="email">
          </div>
          <div class="form-item password-area">
            <label for="password">비밀번호</label>
            <input type="password" id="password">
            <img src="/images/eye_on.svg" alt="비밀번호 보이기, 숨기기 아이콘">
          </div>
          <div class="form-item password-confirm-area">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm">
            <img src="/images/eye_on.svg" alt="비밀번호 보이기, 숨기기 아이콘">
          </div>
          <div class="cta-button">
            <button>
              <span>회원가입</span>
            </button>
          </div>
        </form>
        <div class="sns-login">
          <span>다른 방식으로 가입하기</span>
          <div class="image-area">
            <a href="https://www.google.com/"><img src="/images/sns_google.png" alt="구글 아이콘"></a>
            <a href="https://www.kakaocorp.com/page/"><img src="/images/sns_cacao.png" alt="카카오 아이콘"></a>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
