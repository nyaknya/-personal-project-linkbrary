<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <title>Linkbrary</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="logo">
          <a href="/"><img src="/images/logo.svg" alt="로고" /></a>
        </h1>
        <div class="cta-button">
          <a href="/signin"><span>로그인</span></a>
        </div>
      </div>
    </header>
    <main>
      <section class="visual-container">
        <h2>
          <strong>세상의 모든 정보</strong>를<br />쉽게 저장하고 관리해 보세요
        </h2>
        <div class="cta-button">
          <a href="/signup"><span>링크 추가하기</span></a>
        </div>
      </section>
      <section class="main-container main-section-save container">
        <div class="text-area">
          <h2><strong>원하는 링크</strong>를<br />저장하세요</h2>
          <p>
            나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br />
            사고 싶은 옷, 기억하고 싶은 모든 것을<br />
            한 공간에 저장하세요.
          </p>
        </div>
        <div class="image-area">
          <img src="/images/main_img01.png" alt="원하는 링크를 저장하세요" />
        </div>
      </section>
    </main>
  </body>
</html>
